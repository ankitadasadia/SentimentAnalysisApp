<html>
    <head>
        
        <title>{{ title }} Sentiment Analysis</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
    </head>

    <body>
        <div class="container">
        <div>
            <div class="row justify-content-center align-items-center" style="height: 200px;">
                <h1>Welcome to Sentiment Analysis</h1>
				<p>Sentiment is distinguished in percentage.If Sentiment>50%, it is 'Positive' else 'Negative'.<p>
            </div>
            <form method="POST">
                <div class="form-group">
                    <textarea name="text1" placeholder="Enter Some Text . . ." rows="10" cols="100">{{ text1 }}</textarea>
                </div>
                <div class="form-group">
                    <button type="submit" style="width:100%;" class="btn btn-primary">Evaluate</button>
                </div>
            </form>
            {% if final %}
            <div>
                <h3 style="margin-top:30px">The Sentiment for the input is {{ final }}%</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: {{ final }}%;" aria-valuenow="{{ final }}" aria-valuemin="0" aria-valuemax="100">{{ final }}%</div>
                  </div>
                {% else %}
                <p></p>
            </div>
            {% endif %}
        </div>
    </body>
</html>
